<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<title>GridPoint GB convert</title>

<style>

html, body {
  height: 100%;
  padding: 0;
  margin: 0;
}

body {
  font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; 
  font-size: 16px;
  background: #004;
  color: #fff;
}

#inputs {
  display: flex;
  align-items: flex-start;
  justify-content: center;
}
#osgb, #gps {
  margin: 0 30px;
}
#arrow {
  width: 30px;
  height: 300px;
  align-self: center;
  visibility: hidden;
}

.item {
  display: flex;
  flex-direction: column;
  margin: 25px 0;
}
label, .label {
  color: #88a;
}
.degFmtLbl {
  display: inline-block;
  margin-right: 20px;
}

input[type=radio] {
  margin: 0 5px 0 0;
  padding: 0;
  transform: translateY(-1px);
}

input[type=text] {
  border: none;
  border-bottom: 1px solid #88a;
  width: 8em;
  background-color: inherit;
  color: inherit;
}
input[type=text]:focus {
  outline: none;
  border-color: #fff;
}
input[type=text]:focus + label {
  color: #fff;
}
input[type=text], #datum {
  font-family: inherit;
  font-size: 40px;
  font-weight: bold;
}

#datum {
  font-size: inherit;
}
.invalid {
  color: #ff4;
}
</style>

</head>
<body>
  <form id="inputs">

    <div id="osgb">
      <div class="item">
        <input type="text" id="e"><label for="e">Easting</label>
      </div>
      <div class="item">
        <input type="text" id="n"><label for="n">Northing</label>
      </div>
      <div class="item">
        <input type="text" id="mslAlt"><label for="mslAlt">Height above mean sea level</label>
      </div>
      <div class="item">
        <span id="datum"></span><div class="label">Height datum</div>
      </div>
    </div>

    <div id="arrow">
      <svg width="30" height="300">
        <path d="M 1 1 L 29 150 L 1 299" fill="transparent" stroke="#88a">
      </svg>
    </div>

    <div id="gps">
      <div class="item">
        <input type="text" id="lon"><label for="lon">Longitude</label>
      </div>
      <div class="item">
        <input type="text" id="lat"><label for="lat">Latitude</label>
      </div>
      <div class="item">
        <input type="text" id="gpsAlt"><label for="gpsAlt">Geoid height</label>
      </div>
      <div class="degFmts">
        <label class="degFmtLbl"><input type="radio" name="degFmt" value="dms" id="dms"> D&#x00b0;&#x2008;M&#x2032;&#x2008;S&#x2033;</label>
        <label class="degFmtLbl"><input type="radio" name="degFmt" value="dec" id="dec"> D.D&#x00b0;</label>
      </div>
    </div>

  </form>
  
  <div id="convergence">
    <div class="label">Convergence</div><span id="convergence"></span>
  </div>

  <script src="ostn02c.js"></script>
  <script src="affogato.js"></script>
  <script src="convert.js"></script>
</body>
</html>
